<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Minecraft Launcher</title>
</head>
<body>
    <main>
        <div id="packs">
            <p>Test0</p>
            <p>Test1</p>
            <p>Test2</p>
            <p>Test3</p>
            <p>Test4</p>
            <p>Test5</p>
            <p>Test6</p>
            <p>Test7</p>
            <p>Test8</p>
            <p>Test9</p>
            <p>Test10</p>
            <p>Test11</p>
            <p>Test12</p>
        </div>
        <div id="pack-info">
            <div id="info">
                <h2><span id="pack_name">{pack_name}</span></h2>
                <h3>By <span id="pack_author">{pack_author}</span></h3>
                <div class="flex-row">
                    <p>Latest Pack Version: <span id="pack_ver">{pack_ver}</span></p>
                    <p>(Installed: <span id="installed_ver">{installed_ver}</span>)</p>
                </div>
                <div class="flex-row">
                    <p>MC Version: <span id="mc_ver">{mc_ver}</span></p>
                    <p>Forge Version: <span id="forge_ver">{forge_ver}</span></p>
                </div>
            </div>
            <h4>Description</h4>
            <div id="desc">
                {desc}
            </div>
        </div>
    </main>
</body>
</html>
